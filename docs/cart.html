<mdt-table table-card="{title: 'Shopping Cart'}"  
             selectable-rows="true" 
             alternate-headers="'contextual'"
             delete-row-callback="productCtrl.deleteRowCallback(rows)" 
             mdt-row="{
                      data: productCtrl.cartItems,
                      'table-row-id-key': 'id',
                      'column-keys': [
                          'img',
                          'name',
                          'cant',
                          'price',
                          'subTotal'
                      ]
                      }">
    <mdt-header-row>
      <mdt-column align-rule="left">Image</mdt-column>
      <mdt-column align-rule="right">Name</mdt-column>
      <mdt-column align-rule="right" editable-field="textInput">Qty</mdt-column>
      <mdt-column align-rule="right">Price</mdt-column>
      <mdt-column align-rule="right">Sub-total</mdt-column>
    </mdt-header-row>
    <mdt-custom-cell column-key="img">
            <div class="crop">
              <img  ng-src="{{value}}">
            </div>
        </mdt-custom-cell> 
          <mdt-custom-cell column-key="price">
            {{value | currency}}
        </mdt-custom-cell>
        <mdt-custom-cell column-key="subTotal">
            {{value | currency}}
        </mdt-custom-cell>
  </mdt-table>

  <md-card>
    <md-card-title>
      <md-card-title-text>
        <h2>Total</h2>
        <h3>{{productCtrl.totalItem() | currency}}</h3>
      </md-card-title-text>
    </md-card-title>
    
    <md-card-actions layout="row" layout-align="end center">
      <md-button>Proceed to Checkout</md-button>
    </md-card-actions>
  </md-card>
