<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="andresshop" layout="column" ng-controller="ProductController as productCtrl" ng-cloak>

    <md-toolbar layout="row"> 
      <md-button class="menu" hide-gt-sm ng-click="productCtrl.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h1>Andres Shop</h1>
    </md-toolbar>

    <div flex layout="row">

        <md-sidenav  ng-click="productCtrl.toggleList()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2" >
          <h3 class="md-title">Filters</h3>

          <md-autocomplete flex required
              md-input-name="autocompleteField"
              md-no-cache="productCtrl.noCache"
              md-selected-item="productCtrl.selectedItem"
              md-search-text="productCtrl.searchText"
              md-items="item in productCtrl.querySearch(productCtrl.searchText)"
              md-item-text="item.display"
              md-require-match=""
              md-floating-label="Category">
            <md-item-template>
              <span md-highlight-text="ctrl.searchText">{{item.display}}</span>
            </md-item-template>
          </md-autocomplete>
          
        </md-sidenav>

        <md-content flex id="content">

          <md-list class="product-list">
            <md-list-item class="custom-md-list" ng-repeat="prod in productCtrl.products | filter:price | orderBy:'name'">
              <div class="item">
                <h3 class="md-title">{{prod.name}}</h3>
                <img class="item-image" ng-src="{{prod.img}}">
                <div class="item-info">
                  <p>Price: {{prod.price | currency}}</p>
                  <p> <span ng-show="prod.categories.length > 1">Categories</span><span ng-show="prod.categories.length == 1">Category</span>: <span ng-repeat="cat in prod.categories">{{cat}}<span ng-hide="$last">,</span> </span> </p>
                  <p>{{prod.description}}</p>
                </div>
              </div>
              
            </md-list-item>
          </md-list>
           <!--<md-icon md-svg-icon="{{productCtrl.selected.avatar}}" class="avatar"></md-icon>
          <h2>{{productCtrl.selected.name}}</h2>
          <p>{{productCtrl.selected.content}}</p>

          <md-button class="share" md-no-ink ng-click="productCtrl.makeContact(productCtrl.selected)" aria-label="Share with {{ productCtrl.selected.name }}">
            <md-icon md-svg-icon="share"></md-icon>
          </md-button> -->
        </md-content>

    </div>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../node_modules/angular-resource/angular-resource.js"></script>
    <script src="../node_modules/lodash/index.js"></script>
    <script src="../node_modules/angular-lodash/angular-lodash.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>

    <script src="./main.js"></script>


  </body>
</html>
